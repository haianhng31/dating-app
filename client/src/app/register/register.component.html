<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3">
        <input 
            type="text" 
            class="form-control" 
            name="username"
            [(ngModel)]="model.username"
        >
    </div>
    <div class="mb-3">
        <label>Whos your fav?</label>
        <select class="form-select">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div>
    <div class="mb-3">
        <input 
            type="password" 
            class="form-control" 
            name="password"
            [(ngModel)]="model.password"
        >
    </div>
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-success me-2" type="button" (click)="cancel()" >Cancel</button>
    </div>
</form>

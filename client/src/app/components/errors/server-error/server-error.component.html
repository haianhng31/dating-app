<h4>Internal server error - refresh the page to make the error dissapear</h4>
<ng-container *ngIf="error"> 
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">Note: If you are seeing this then angular is not to blame.</p>
    <code class="mt-5">
        {{error.details}}
    </code>
</ng-container>
